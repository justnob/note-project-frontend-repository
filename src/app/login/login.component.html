<div class="container">

    <div *ngIf='invalidLogin' class="alert border border-2 border-primary alert-primary alert-dismissible fade show" role="alert">
        <strong>Username or Password Incorrect!</strong> Please Try Again
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form method="post">
        <h1 class="h3 mb-3 fw-normal">Please Login</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingUserName" placeholder="text" [(ngModel)]="username" name="floatingUserName" >
          <label for="floatingUserName">Username</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="floatingPassword">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" (click)=UserDetail()>Login</button>
      </form>
      
</div>
