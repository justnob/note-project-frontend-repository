

<div class="top">
    <h1>My Notes <button class="text-black " (click)="createNote()"><i class="bi bi-plus-circle"></i></button></h1>
</div>

<div class="alert alert-seccess" *ngIf="message">{{message}}</div>

<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div *ngFor="let note of notes" class="col">
            <ul class="notes">
                <li>
                    <div class="rotate-1 lazur-bg">
                        <small>{{note.date | date}}</small>
                        <h4>{{note.tital}}</h4>
                        <p>{{note.description}}</p>
                        <button class="text-danger pull-right me-2" (click)="deleteNote(note.id)"><i class="bi bi-trash3"></i></button>
                        <button class="text-success pull-right " (click)="updateNote(note.id)"><i class="bi bi-pencil-square"></i></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
